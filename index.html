<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Preview Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2a4371;
      --primary-dark: #1e429f;
      --text: #25292f;
      --border: #e5e7eb;
      --bg: #f3f4f6;
      --panel: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title {
      font-weight: 500;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #markdown-input {
      flex: 1;
      width: 100%;
      padding: 1rem;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 0.95rem;
      line-height: 1.7;
      border: none;
      resize: none;
      background: var(--panel);
    }

    #markdown-input:focus {
      outline: none;
    }

    #markdown-preview {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: var(--panel);
    }

    .btn {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: var(--bg);
    }

    .splitter {
      width: 1px;
      background: var(--border);
      cursor: col-resize;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .splitter {
        width: 100%;
        height: 1px;
        cursor: row-resize;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <i class="fas fa-file-code"></i>
      <span>MD Preview Pro</span>
    </div>
    <button class="btn btn-outline" id="fullscreen-btn">
      <i class="fas fa-expand"></i> Fullscreen
    </button>
  </header>

  <main>
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <i class="fas fa-edit"></i>
          <span>Editor</span>
        </div>
        <div>
          <button class="btn btn-outline" id="download-md-btn">
            <i class="fas fa-download"></i> Download
          </button>
          <button class="btn btn-outline" id="clear-editor-btn">
            <i class="fas fa-trash-alt"></i> Clear
          </button>
        </div>
      </div>
      <textarea id="markdown-input" placeholder="Write your Markdown here..."></textarea>
    </div>

    <div class="splitter"></div>

    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <i class="fas fa-eye"></i>
          <span>Preview</span>
        </div>
        <div>
          <button class="btn btn-outline" id="clear-preview-btn">
            <i class="fas fa-trash-alt"></i> Clear
          </button>
        </div>
      </div>
      <div id="markdown-preview"></div>
    </div>
  </main>

  <script>
    const input = document.getElementById('markdown-input');
    const preview = document.getElementById('markdown-preview');
    const downloadMdBtn = document.getElementById('download-md-btn');
    const clearEditorBtn = document.getElementById('clear-editor-btn');
    const clearPreviewBtn = document.getElementById('clear-preview-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    const defaultMarkdown = `# ü©∫ Diabetes Prediction using Machine Learning

This project predicts diabetes likelihood using health parameters with ML and Django.



## üöÄ Features

- ‚úÖ Predicts diabetes status from medical data  
- üß† ML model trained on Pima Indian Diabetes dataset  
- üåê Django web interface  
- üìÅ Organized project structure  

## üìÅ Project Structure

\`\`\`
‚îú‚îÄ‚îÄ DiabetesPrediction/      # Django project
‚îÇ   ‚îú‚îÄ‚îÄ app/                # Main application
‚îÇ   ‚îú‚îÄ‚îÄ static/             # CSS/JS files
‚îÇ   ‚îî‚îÄ‚îÄ model/              # ML model files
\`\`\`

## üõ†Ô∏è Getting Started

1. üì• Clone the repository  
2. üß© Install requirements: \`pip install -r requirements.txt\`  
3. ‚ñ∂Ô∏è Run server: \`python manage.py runserver\`  


[CDC Diabetes Info](https://www.cdc.gov/diabetes)`;

    function updatePreview() {
      preview.innerHTML = marked.parse(input.value);
    }

    function downloadFile(content, filename) {
      const blob = new Blob([content], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      } else {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      }
    }

    // Initialize
    input.value = defaultMarkdown;
    updatePreview();

    // Event listeners
    input.addEventListener('input', updatePreview);

    downloadMdBtn.addEventListener('click', () => {
      downloadFile(input.value, 'document.md');
    });

    clearEditorBtn.addEventListener('click', () => {
      if (confirm('Clear editor content?')) {
        input.value = '';
        updatePreview();
      }
    });

    clearPreviewBtn.addEventListener('click', () => {
      preview.innerHTML = '';
    });

    fullscreenBtn.addEventListener('click', toggleFullscreen);
  </script>
</body>
</html>
